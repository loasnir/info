<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Self-introduction</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><section data-markdown='/pages/index.md'></section></section>
				<section><section data-markdown='/pages/info.md'></section></section>
				<section><section data-markdown='/pages/desc.md'></section></section>
				<section><section data-markdown='/pages/skill/index.md'></section></section>
				<section><section data-markdown='/pages/skill/work.md'></section></section>
				<section><section data-markdown='/pages/skill/lang.md'></section></section>
				<section><section data-markdown='/pages/skill/tools.md'></section></section>
				<!-- <section><section data-markdown='/pages/product/index.md'></section></section> -->
				<!-- <section><section data-markdown='/pages/product/danahon.md'></section></section> -->
				<section><section data-markdown='/pages/business_history/index.md'></section></section>
				<section><section data-markdown='/pages/business_history/nskint.md'></section></section>
				<section><section data-markdown='/pages/business_history/maplesystems.md'></section></section>
				<section data-markdown># END</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
			  transition: 'convex',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
